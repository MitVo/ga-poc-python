name: Build and Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    #  - name: Run tests
    #    run: |
    #      python -m unittest discover

  semantic-release:
    environment: testing
    runs-on: ubuntu-latest
    needs: build_and_test
    permissions:
        contents: write
      ## IMPORTANT: this permission is mandatory for Trusted Publishing
        id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build and twine
        run: python -m pip install --upgrade pip build twine bump2version wheel

      - name: Extract repository name
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_ENV 

      - name: Semantic Release Custom Action
        uses: MitVo/semantic-release-python@master
        env:
          REPO_NAME: ${{ env.REPO_NAME }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          module_name: 'poc_module'

      - name: Validate PyPI Token
        run: |
          if [ -z "${{secrets.PYPI_TOKEN}}" ]; then
            echo "Error: PYPI_TOKEN is not set.";
            exit 1;
          fi    

      - name: Publish
        run: |
          python -m build
          twine upload dist/* --repository-url https://upload.pypi.org/legacy/ --verbose
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{secrets.PYPI_TOKEN}}

      - name: Verify Token
        run: twine check dist/*
